<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</head>
<!-- //ng app is the root element of angular js and controller contains the objects and properties behaviour -->
<body ng-app="contactApp" ng-controller="ContactCtrl">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Contact Manager App</h1>
        </div>

        <div class="container">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Location</th>
                        <th>Phone Number</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- ng repeat initiate the contasts collection -->
                    <tr class="default" ng-repeat="contact in contacts">
                      <!-- //ng bind is used to display the text, it replaces the html element with value -->
                        <td>{{contact.name}}</td>
                        <td>{{contact.email}}</td>
                        <td>{{contact.location}}</td>
                        <td>{{contact.phone}}</td>
                        <td>
                          <!-- edit button -->
                            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#EditModal" ng-click="updateContact(contact, $index)">Edit</button>
                        </td>
                        <td>
                          <!-- delete button -->
                            <button type="button" class="btn btn-danger" ng-click="deleteContact(contact, $index)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <!-- Displays the modal edit form -->
            <div class="modal fade" id="EditModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Edit contact</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" class="form-control" ng-model="updatedContact.name">
                            </div>
                            <div class="form-group">
                                <label>Email</label>
                                <input type="text" class="form-control" ng-model="updatedContact.email">
                            </div>
                            <div class="form-group">
                                <label>Location</label>
                                <input type="text" class="form-control" ng-model="updatedContact.location">
                            </div>
                            <div class="form-group">
                                <label>Phone number</label>
                                <input type="text" class="form-control" ng-model="updatedContact.phone">
                            </div>
                        </div>
                        <div class="modal-footer">

                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                        </div>
                    </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="container1">
                <!-- trigger the modal form with a button -->
                <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add Contacts</button>

                <!-- modal form which gives the add contacts form -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog modal-lg">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Add new contact</h4>
                            </div>
                            <div class="modal-body">
                                <div class="form-group">
                                    <label>Name</label>
                                    <input type="text" class="form-control" ng-model="newContact.name" placeholder="insert name here">
                                </div>

                                <div class="form-group">
                                    <label>Email</label>
                                    <input type="text" class="form-control" ng-model="newContact.email" placeholder="insert email here">
                                </div>
                                <div class="form-group">
                                    <label>Location</label>
                                    <input type="text" class="form-control" ng-model="newContact.location" placeholder="insert location here">
                                </div>
                                <div class="form-group">
                                    <label>Phone number</label>
                                    <input type="text" class="form-control" ng-model="newContact.phone" placeholder="insert phone number here">
                                </div>
                            </div>
                            <div class="modal-footer">
                              <!-- save contact button  -->
                                <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="saveContact()">Save</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
